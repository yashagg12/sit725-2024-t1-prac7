  </div>
    <button id="showFormBtn">Show Form</button>

    <!-- Modal Form (Initially hidden) -->
    <!-- Modal Form -->
<div id="modalForm" class="modal" style="display: none;">
  <div class="modal-content">
    <!-- Close button -->
    <span class="close">&times;</span>
    <h2>Submition Form</h2>
    <!-- Form content -->
    <form id="form">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br><br>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br><br>
      <label for="email">Gmail:</label>
      <input type="email" id="email" name="email" required><br><br>
      <!-- <label for="query">Query:</label>
      <textarea id="query" name="query" rows="4" required></textarea><br><br> -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
